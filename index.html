<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="icon"><i class="fas fa-book"></i></div>
            <h1 class="headline">Bookshelf App</h1>
        </div>
        <form class="nav nav-search" id="search-form">
            <input type="text" id="search" placeholder="Search...">
            <button type="submit" class="search-submit" id="search-submit"></button>
        </form>
    </header>
    <main>
        <div class="container">
            <div class="header-cont">Add New Book</div>
            <form action="#" id="form" class="content">
                <div class="form-line">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="inputform-style" name="title" required>
                </div>
                <div class="form-line">
                    <label for="writer">Writer</label>
                    <input type="text" id="writer" class="inputform-style" name="writer" required>
                </div>
                <div class="form-line">
                    <label for="year">Year</label>
                    <input type="number" id="year" class="inputform-style" name="year" min="1900" max="2099" step="1" value="2023" required>
                </div>
                <div class="form-line">
                    <div class="switch">
                        <input type="checkbox" id="read-switch" name="read-switch">
                        <label for="read-switch" class="read-switch"></label>
                        <div>unread / read</div>
                    </div>
                    <input type="submit" value="submit" name="submit" class="btn-submit">
                </div>
            </form>
        </div>
        <div class="container">
            <div class="header-cont">Unfinished Read</div>
            <div id="unfinished"></div>
        </div>
        <div class="container">
            <div class="header-cont">Finished Read</div>
            <div id="finished"></div>
        </div>
    </main>
<script src="js/script.js"></script>
</body>
</html>
